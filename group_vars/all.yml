# group_vars/all.yml
# Global variables shared by playbooks

# === New HPC user to create across the cluster ===
hpc_user_name: engineer1
hpc_user_uid: 12010
hpc_user_gid: 12010
hpc_user_shell: /bin/bash
hpc_user_home: "/home/{{ hpc_user_name }}"

# Your PUBLIC SSH key (one line). Note the escaped backslash in the comment.
hpc_user_pubkey: "ssh-rsa  root@automation"

# If you prefer to skip installing an SSH key (and set a password later), set this to "".
# hpc_user_pubkey: ""

# === Slurm accounting (slurmdbd) ===
# Account the user will belong to in SlurmDBD.
hpc_account_name: eng

# Path to sacctmgr on the controller (adjust if different)
sacctmgr_bin: /usr/bin/sacctmgr

# === Safety toggles for playbooks ===
# Set true to ensure .ssh/authorized_keys is created when a pubkey is provided.
manage_ssh_authorized_keys: true
